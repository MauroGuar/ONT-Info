{% extends './base.html' %}
{% block title %}Resultado{% endblock%}

{% block body %}
<main>
    <section class="table-container">
        <div class="tb-title">
            <div class="ip-sn">
                <h3>OLT IP: <span>{{ olt_ip }}</span></h3>
                <h3>ONT SN: <span>{{ ont_sn }}</span></h3>
            </div>
            <div class="refresh-date">
                <form action="/buscar" method="POST">
                    <input type="hidden" name="olt_ip" value="{{ olt_ip }}">
                    <input type="hidden" name="ont_sn" value="{{ ont_sn }}">
                    <button type="submit" name="refresh-info" class="refresh-btn">Actualizar Datos</button>
                </form>
                <h4 class="tb-date">{{ date }} {{ time }}</h4>
            </div>
        </div>
        <div class="ln">
            <hr>
        </div>
        <table class="table">
            {% for key in dictionary_to_show %}
            <tr>
                <td class="td-key">{{ key[0]|upper }}{{ key[1:] }}</td>
                <td class="td-value">{{ dictionary_to_show[key] }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="more_info">
            <button id="more-info-btn" class="more-info-btn">Mostrar MÃ¡s</button>
        </div>
    </section>
</main>

<script src="{{ url_for('static', filename='js/results_app.js') }}"></script>
{% endblock %}
